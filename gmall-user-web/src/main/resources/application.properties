#服务端口
server.port=8080
#日志等级
logging.level.root=debug

#dubbo配置
#dubbo服务名称
spring.dubbo.application=user-web
#dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper的注册中心地址
spring.dubbo.registry.address=192.168.0.132:2181
#zookeeper的通讯协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo服务的扫描路径
spring.dubbo.base-package=com.leaves.gmall
#设置超时时间
spring.dubbo.consumer.timeout=60000
#设置检查服务是否存在
spring.dubbo.consumer.check=false