<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>item</title>
</head>
<body>
    欢迎
    <p th:text="${hello}"></p>
    <p th:text="${hello}"></p>
    <p th:each="str:${list}" >
        <input th:text="${str}" th:value="${str}" value="111111"/>
    </p>

    <!-- 判断 -->
    <p th:if="1==1" >我是存在的</p>

    <input type="checkbox" checked th:checked="${check}=='1'" />

    <input type="checkbox" checked th:if="${check}=='1'?'checked':''" />

    <a th:href="'javascript:a(\''+${hello}+'\')'">点击1</a>

    <a href="javascript:a('abd')">点击2</a>

      <!--
      第一个单引号：js代码单引号
      第二个单引号：js传递字符串需要单引号

      -->
    <div th:include="inner">引入</div>
    <div th:include="inner::some">引入</div>
</body>
<script>
    function a(hello) {
        alert("别点我"+hello)
    }
</script>
</html>
